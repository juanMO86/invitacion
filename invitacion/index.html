<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n al Cumplea√±os üßú‚Äç‚ôÄÔ∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0099cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .contenedor {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 3 / 4;
      background: url('invitacion.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .boton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 250px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      background: linear-gradient(90deg, #f37a24, #faae42);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
    }

    .boton:hover {
      transform: translateX(-50%) scale(1.05);
    }

    #confirmar {
      bottom: 90px;
    }

    #llegar {
      bottom: 40px;
    }

    /* Efecto de brillo suave */
    .boton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
      animation: brillo 2s infinite;
    }

    @keyframes brillo {
      0% { left: -75%; }
      100% { left: 125%; }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <button id="confirmar" class="boton">üí¨ CONFIRMAR</button>
    <button id="llegar" class="boton">üìç C√ìMO LLEGAR</button>
  </div>

  <script>
    // üí° Coloca tu n√∫mero de WhatsApp aqu√≠ (formato internacional sin + ni 00)
    // Ejemplo: 5492641234567
    const numeroWhatsApp = '5492645146275';

    document.getElementById('confirmar').addEventListener('click', () => {
      if (numeroWhatsApp) {
        const mensaje = encodeURIComponent("¬°Confirmo asistencia al cumplea√±os! üéâ");
        window.open(`https://wa.me/${numeroWhatsApp}?text=${mensaje}`, '_blank');
      } else {
        alert('Confirm√° la asistencia respondiendo al mensaje desde el que recibiste la invitaci√≥n üí¨');
      }
    });

    document.getElementById('llegar').addEventListener('click', () => {
      window.open('https://maps.app.goo.gl/3HZibQpx5C63d5Hh6', '_blank');
    });
  </script>

</body>
</html>
